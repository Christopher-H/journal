<!DOCTYPE html>
<html lang="EN">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title></title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/thoughts">View Journals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/new">Upload Journal</a>
        </li>
      </ul>
    </nav>
    <!-- (2, 'Face Project', 'Oct 16, 2020', 'Snny', 'Happy', 'Saturday', 'Chris') -->
    <div class="container">
      <h1 style="padding-top: 30px; padding-bottom: 40px">New Entries</h1>
      <form method="POST" action="{{url_for('updateJournal')}}">
        <input type="hidden" id="id" name="id" value="{{aJournal[0]}}" />
        <div class="row">
          <div class="col-sm-1">
            <label>Date:</label>
          </div>
          <div class="col-sm-4">
            <input
              type="text"
              id="date"
              name="date"
              value="{{aJournal[2]}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-sm-1">
            <label>Title:</label>
          </div>
          <div class="col-sm-6">
            <input
              type="text"
              id="title"
              name="title"
              value = {{aJournal[1]}}
              class="form-control form-control-sm"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1">
            <label>Author:</label>
          </div>
          <div class="col-sm-3">
            <input
              type="text"
              id="author"
              name="author"
              value={{aJournal[6]}}
              class="form-control form-control-sm"
            />
          </div>

          <div class="col-sm-1">
            <label>Tag:</label>
          </div>
          <div class="col-sm-3">
            <input
              type="text"
              id="tag"
              name="tag"
              value={{aJournal[5]}}
              class="form-control form-control-sm"
            />
          </div>

          <div class="col-sm-1">
            <label>Emotion:</label>
          </div>
          <div class="col-sm-3">
            <input
              type="text"
              id="emotion"
              name="emotion"
              value={{aJournal[4]}}
              class="form-control form-control-sm"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <label>Entry:</label>
            <textarea
              class="form-control form-control-sm"
              rows="16"
              id="content"
              name="content"
            >{{aJournal[3]}}</textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload!</button>
      </form>
   
    </div>
    </div>
  </body>
</html>
